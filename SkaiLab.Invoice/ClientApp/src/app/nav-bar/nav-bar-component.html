<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li *ngFor="let menu of menus" [ngClass]="getParentMenuClass(menu)">
                    <a (click)="onNavigate(menu,null)" [ngClass]="getParentMenuClass(menu)" *ngIf="menu.menuItems.length==0"><i class="{{menu.iconClass}}"></i>{{menu.name}} </a>
                    <a (click)="onNavigate(menu,null)" *ngIf="menu.menuItems.length>0" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="{{menu.iconClass}}"></i>{{menu.name}}</a>
                    <ul class="sub-menu children dropdown-menu" *ngIf="menu.menuItems.length>0">
                        <li *ngFor="let menuItem of menu.menuItems" [ngClass]="getSubmitMenuClass(menuItem)"><i class="{{menuItem.iconClass}}"></i><a (click)="onNavigate(menuItem,menu)" [ngClass]="getSubmitMenuClass(menuItem)">{{menuItem.name}}</a></li>
                    </ul>
                </li>
            </ul>
            <loading-component *ngIf="!menuLoaded"></loading-component>
        </div>
    </nav>
</aside>
