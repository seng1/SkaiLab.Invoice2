<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <div style="display: flex;">
                <select class="form-control" id="organisation" [(ngModel)]="workingOrganisationId" (change)="onOrganisationChange()" name="organisation" style="margin-top: 10px;width: 280px;">
                    <option *ngFor="let c of organisations" [ngValue]="c.id">{{ c.displayName }}
                    </option>
                </select>
                <a id="menuToggle" class="menutoggle" (click)="menuToggleClick()"><i class="fa fa-bars"></i></a>
               
            </div>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <login-bar-component></login-bar-component>
        </div>
    </div>
</header>
