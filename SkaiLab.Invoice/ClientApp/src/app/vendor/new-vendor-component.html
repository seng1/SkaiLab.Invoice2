<form class="forms-sample" #f="ngForm" novalidate>
    <div class="animated fadeIn">
        <div class="card">
            <div class="card-body">
                <button type="submit" class="btn btn-primary" (click)="onSave(false)">{{ 'textTranslate.saveAndNew' | translate }}</button>
                <button type="submit" class="btn btn-primary" (click)="onSave(true)">{{ 'textTranslate.saveAndClose' | translate }} </button>
                <a href="javascript:history.back()" class="btn btn-secondary">{{ 'textTranslate.cancel' | translate }}</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="name">{{ 'textTranslate.displayName' | translate }} <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="vendor.displayName"
                                #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                            <div *ngIf="name.invalid" class="invalid-feedback">
                                <div *ngIf="name.errors.required">{{ 'textTranslate.displayNameRequire' | translate }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="currency">{{ 'textTranslate.currency' | translate }} <span class="text-danger"> * </span></label>
                            <select class="form-control" id="currency" [(ngModel)]="vendor.currencyId" required
                                name="newcurrency">
                                <option *ngFor="let c of currencies" [ngValue]="c.id">{{ c.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="declareTax">
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="localLegalName">{{ 'textTranslate.localLegalName' | translate }}</label>
                            <input type="text" class="form-control" name="localLegalName" [(ngModel)]="vendor.localLegalName"
                                #localLegalName="ngModel" />
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="legalName">{{ 'textTranslate.legalName' | translate }}</label>
                            <input type="text" class="form-control" name="legalName" [(ngModel)]="vendor.legalName"
                                #legalName="ngModel" />
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="bussinessRegistrationNumber">{{ 'textTranslate.businessRegistrationNumber' | translate }}</label>
                            <input type="text" class="form-control" name="bussinessRegistrationNumber"
                                [(ngModel)]="vendor.businessRegistrationNumber" #legalName="ngModel" />
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="taxNumber">{{ 'textTranslate.taxNumber' | translate }}</label>
                            <input type="text" class="form-control" name="taxNumber" [(ngModel)]="vendor.taxNumber"
                                #taxNumber="ngModel" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="contactName1">{{ 'textTranslate.contactName' | translate }}</label>
                            <input type="text" class="form-control" name="contactName1" [(ngModel)]="vendor.contact.contactName" #contactName1="ngModel"
                             />
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="phoneNumber1">{{ 'textTranslate.phoneNumber' | translate }}</label>
                            <input type="text" class="form-control" name="phoneNumber1" [(ngModel)]="vendor.contact.phoneNumber" #phoneNumber1="ngModel"
                             />
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="email1">{{ 'textTranslate.email' | translate }}</label>
                            <input type="email" [ngClass]="{ 'is-invalid': f.submitted && email1.invalid }" class="form-control" name="email1" [(ngModel)]="vendor.contact.email" #email1="ngModel" email
                             />
                             <div *ngIf="email1.invalid" class="invalid-feedback">
                                <div *ngIf="email1.errors?.email">{{ 'textTranslate.emailNotValid' | translate }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="website1">{{ 'textTranslate.website' | translate }}</label>
                            <input type="text"  [ngClass]="{ 'is-invalid': f.submitted && website1.invalid }" class="form-control" url name="website1" [(ngModel)]="vendor.contact.website" #website1="ngModel"
                             />
                             <div *ngIf="website1.invalid" class="invalid-feedback">
                                <div *ngIf="website1.errors?.url">{{ 'textTranslate.websiteNotValid' | translate }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1">{{ 'textTranslate.address' | translate }}</label>
                    <textarea name="address1" rows="2" [(ngModel)]="vendor.contact.address" #address1="ngModel" class="form-control"></textarea>
                </div>
            </div>
          
        </div>
    </div>
</form>
